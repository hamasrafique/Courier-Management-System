<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Tracking</title>
    <link rel="stylesheet" href="placeCourier.css">
</head>
<body>
    <div class="container">
        <h1>Place Your Courier</h1>
        <form id="courierForm">
            <div class="form-group">
                <label for="senderName">Sender Name</label>
                <input type="text" id="senderName" name="senderName" required>
            </div>
            <div class="form-group">
                <label for="receiverName">Receiver Name</label>
                <input type="text" id="receiverName" name="receiverName" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="packageDetails">Package Details</label>
                <textarea id="packageDetails" name="packageDetails" required></textarea>
            </div>
            <button type="submit">Generate Tracking Code</button>
        </form>
        <div id="trackingCodeContainer" class="hidden">
            <h2>Your Tracking Code</h2>
            <p id="trackingCode"></p>
        </div>
    </div>
    <script src="placeCourier.js"></script>
</body>
</html>
